<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SQLi Wargame - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2 class="cute-text">Login</h2>
        {% if error %}
            <p style="color:red;" class="cute-text">{{ error }}</p>
        {% endif %}
        <form method="post" action="/">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
            <button type="submit" class="cute-text">Login</button>
        </form>

        <div class="download-btn-box">
            <a href="/download/db" class="download-btn cute-text">Download DB</a>
            <a href="/download/source" class="download-btn cute-text">Download Source Code</a>
        </div>
    </div>
</body>
</html>
